<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h3>Server Response:</h3>
  <div id="response"></div>
  <button onclick="sendRequest()">Send Request</button>

  <script>
    async function sendRequest() {
      const method = 'GET'; // You can change this to POST, PUT, etc.

      try {
        const res = await fetch(`https://anime.apiclub.site/anime`, {
          method: method,
          headers: {
            "Content-Type": "application/json",
            'X-API-Key': '2Ja_KbGUGQ90meW2WxLZ38OtC7_X2BEe3BqLvNXJldQ'
          }
        });

        const data = await res.json();
        console.log(data);
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error(error);
        document.getElementById("response").textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
