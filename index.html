<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detective</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f2f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
        }
        #video, #canvas {
            width: 100%;
            max-width: 640px;
            margin: auto;
            display: block;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #targetImage {
            max-width: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detective</h1>
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*" style="display: none">
            <button class="button" onclick="document.getElementById('imageUpload').click()">Upload Target Face</button>
        </div>
        <img id="targetImage" style="display: none">
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="main.js"></script>
</body>
</html>
