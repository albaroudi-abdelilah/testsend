<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع الدقيق</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // إنشاء خريطة Leaflet
        const map = L.map('map').setView([0, 0], 2); // الإحداثيات الافتراضية

        // إضافة طبقة الخريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // جلب الموقع الدقيق
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // تحديث عرض الخريطة
                map.setView([latitude, longitude], 15);

                // إضافة علامة إلى الموقع
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`موقعك الدقيق:<br>: ${latitude}<br>: ${longitude}`)
                    .openPopup();
            }, function(error) {
                alert("تعذر الحصول على الموقع: " + error.message);
            }, {
                enableHighAccuracy: true, // محاولة استخدام أعلى دقة متاحة
                timeout: 10000, // مهلة الاستجابة
                maximumAge: 0 // لا تستخدم موقعًا قديمًا
            });
        } else {
            alert("المتصفح لا يدعم ميزة تحديد الموقع الجغرافي.");
        }
    </script>
</body>
</html>
