<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جلب الموقع</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h1>احصل على موقعك الجغرافي</h1>
  <button onclick="getLocation()">جلب الموقع</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      const output = document.getElementById("output");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            console.log("Latitude:", latitude, "Longitude:", longitude);

            const geocodeService = L.esri.Geocoding.geocodeService();
            geocodeService.reverse().latlng([latitude, longitude]).run(function (error, result) {
              if (error) {
                console.error("Geocoding Error:", error);
                output.innerHTML = "حدث خطأ أثناء جلب معلومات العنوان.";
                return;
              }
              console.log("Address:", result.address.Match_addr);
              output.innerHTML = `العنوان: ${result.address.Match_addr}`;
            });
          },
          function (error) {
            console.error("Geolocation Error:", error);
            switch (error.code) {
              case error.PERMISSION_DENIED:
                output.innerHTML = "تم رفض الإذن للوصول إلى الموقع.";
                break;
              case error.POSITION_UNAVAILABLE:
                output.innerHTML = "المعلومات عن الموقع غير متوفرة.";
                break;
              case error.TIMEOUT:
                output.innerHTML = "انتهت المهلة للحصول على الموقع.";
                break;
              default:
                output.innerHTML = "حدث خطأ غير معروف.";
            }
          }
        );
      } else {
        output.innerHTML = "متصفحك لا يدعم Geolocation API.";
      }
    }
  </script>
</body>
</html>
